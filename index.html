<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gameCanvas {
            border: 2px solid #2121de;
            background-color: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 18px;
        }

        #score, #lives, #level {
            color: #fff;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #2121de;
        }

        .hidden {
            display: none !important;
        }

        button {
            background-color: #2121de;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3131ff;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #ffff00;
        }

        .subtitle {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">SCORE: <span id="scoreValue">0</span></div>
            <div id="level">LEVEL: <span id="levelValue">1</span></div>
            <div id="lives">LIVES: <span id="livesValue">3</span></div>
        </div>
        <canvas id="gameCanvas" width="448" height="496"></canvas>

        <div id="startScreen">
            <h1>PAC-MAN</h1>
            <p class="subtitle">Use arrow keys to move</p>
            <button id="startButton">START GAME</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <p id="finalScore"></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
